<header class="header headerWrapper">
  <img class="header__logo" src="./assets/images/AnimeNet.png" alt="Logo AnimeNet">
  <h1 class="header__title hidden">Buscador de series anime</h1>
  <section class="header__starAndSearchWrapper">
    <div class="starAndCounterContainer">
      <i class="header__starIcon far fa-star js-starIcon"></i>
      <i class="header__starIcon2 fas fa-star js-starIcon"></i>
      <p class="header__counterParagraph"><span class="header__counterParagraph--counter js-counter">0</span></p>
    </div>
    <form class="header__form js-form">
      <div class="header__form--searchContainer">
        <input class="header__form--searchInput  js-searchInput" type="search" placeholder="Busca una serie" required>
        <i class="header__form--searchIcon fas fa-search js-searchIcon"></i>
      </div>
      <div class="header__form--btns">
        <input class="header__form--btns--btnSearch js-searchBtn" type="submit" value="Buscar">
        <button title="Elimina la bÃºsqueda y los resultados" class="header__form--btns--btnReset js-resetBtn">Reset</button>
      </div>
    </form>
  </section>

</header>
