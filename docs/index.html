<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AnimeNet</title>
    <script src="https://kit.fontawesome.com/88da29725b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lexend+Giga:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/faviconN.png" />
  </head>

  <body class="body">
      <header class="header headerWrapper">
        <img class="header__logo" src="./assets/images/AnimeNet.png" alt="Logo AnimeNet">
        <h1 class="header__title hidden">Buscador de series anime</h1>
        <section class="header__starAndSearchWrapper">
          <div class="starAndCounterContainer">
            <i class="header__starIcon far fa-star js-starIcon"></i>
            <i class="header__starIcon2 fas fa-star js-starIcon"></i>
            <p class="header__counterParagraph"><span class="header__counterParagraph--counter js-counter">0</span></p>
          </div>
          <form class="header__form js-form">
            <div class="header__form--searchContainer">
              <input class="header__form--searchInput  js-searchInput" type="search" placeholder="Busca una serie" required>
              <i class="header__form--searchIcon fas fa-search js-searchIcon"></i>
            </div>
            <div class="header__form--btns">
              <input class="header__form--btns--btnSearch js-searchBtn" type="submit" value="Buscar">
              <button title="Elimina la bÃºsqueda y los resultados" class="header__form--btns--btnReset js-resetBtn">Reset</button>
            </div>
          </form>
        </section>

      </header>


      <main class="main">
      <section class="resultsSection js-seriesResult">
            <h2 class="resultsSection__seriesTitle">Resultados</h2>
            <div class="resultsSection__containerResult js-containerResult"></div>
      </section>
      <section class=" js-favouritesSection collapsed">
          
          <h2 class="favoritesSection__favoritesTitle">Favoritos <i title="Eliminar favoritos" class="favoritesSection__favoritesTitle--trashIcon js-trashIcon fas fa-trash"></i></h2>
          <ul class="favoritesSection__favoritesList js-favouritesList"></ul>

      </section>
      </main>

      <!-- <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
          
        </small>
      </footer> -->

    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
